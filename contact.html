    <!-- Clock  -->

     <style>
        #time{
          
          color: #c21313e0;
          font-size: medium;
         }
       
    </style>
    
   <div class="containerClock">
        <h2><span id="time"></span> </h2>
    </div>
          
    <script>

        function updateTime() {
            time = new Date();
            document.getElementById('time').innerHTML = time;
        }

        setInterval(updateTime, 1000)


    </script>
